         .loading-spinner {
         position: relative;
         height: 40px;
         width: 40px;
         }
         .loading-spinner .loading-spinner__ring {
         display: block;
         position: absolute;
         border: 12px solid #999;
         width: 100%;
         height: 100%;
         border-radius: 50%;
         }
         .loading-spinner .loading-spinner__point {
         position: absolute;
         background-color: #ffffff;
         display: block;
         height: 5px;
         width: 5px;
         left: 6px;
         top: 22px;
         -webkit-transform-origin: 14px -2px 0;
         transform-origin: 14px -2px 0;
         border-radius: 50%;
         -webkit-animation: spin 1.4s linear 0s infinite normal;
         animation: spin 1.4s linear 0s infinite normal;
         }
         @-webkit-keyframes spin {
         from {
         -webkit-transform: rotate(0deg);
         transform: rotate(0deg);
         }
         to {
         -webkit-transform: rotate(360deg);
         transform: rotate(360deg);
         }
         }
         @keyframes spin {
         from {
         -webkit-transform: rotate(0deg);
         transform: rotate(0deg);
         }
         to {
         -webkit-transform: rotate(360deg);
         transform: rotate(360deg);
         }
         }

         [type="checkbox"] {
         border: 0                      ;
         clip: rect(1px, 1px, 1px, 1px);
         -webkit-clip-path: inset(50%);
         clip-path: inset(50%);
         height: 1px                   ;
         overflow: hidden              ;
         padding: 0                    ;
         position: absolute            ;
         width: 1px                    ;
         white-space: nowrap           ;
         }
         [type="checkbox"]:focus + label::before {
         box-shadow: 0 0 1px 1px #EC6602;
         }
         [type="checkbox"]:active + label::before {
         transition-duration: 0;
         }
         [type="checkbox"] + label {
         position: relative;
         padding: 6px;
         -webkit-user-select: none;
         -moz-user-select: none;
         -ms-user-select: none;
         user-select: none;
         }
         [type="checkbox"] + label::before {
         background-color: #fff;
         border: 1px solid  #EC6602;
         box-sizing: content-box;
         content: '';
         color: #fff;
         margin-right: 6px;
         top: 50%;
         left: 0;
         width: 24px;
         height: 24px;
         display: inline-block;
         vertical-align: middle;
         }
         [type="checkbox"] + label::after {
         box-sizing: content-box;
         content: '';
         background-color: #EC6602;
         position: absolute;
         top: 50%;
         left: 10px;
         width: 18px;
         height: 18px;
         margin-top: -9px;
         -webkit-transform: scale(0);
         transform: scale(0);
         -webkit-transform-origin: 50%;
         transform-origin: 50%;
         transition: -webkit-transform 200ms ease-out;
         transition: transform 200ms ease-out;
         transition: -webkit-transform 200ms ease-out, -webkit-transform 200ms ease-out;
         transition: transform 200ms ease-out, -webkit-transform 200ms ease-out;
         }
         [type="checkbox"][disabled] + label::before {
         -webkit-animation: none;
         animation: none;
         box-shadow: none;
         border: 1px solid #ddd;
         }
         [type="checkbox"][disabled]:active + label::before,
         [type="checkbox"][disabled]:focus + label::before,
         [type="checkbox"][disabled]:hover + label::before {
         border: 1px solid #dfdfdf;
         -webkit-filter: none;
         filter: none;
         transition: none;
         }
         [type="checkbox"] + label::before,
         [type="checkbox"] + label::after {
         border-radius: 0;
         }
         [type="checkbox"] + label::after {
         background-color: #EC6602;
         top: 50%;
         left: calc(11.8px);
         width: 12px;
         height: 4.8px;
         margin-top: calc(-4.8px);
         border-style: solid;
         border-color: #fff;
         border-width: 0 0 3px 3px;
         border-radius: 0;
         -o-border-image: none;
         border-image: none;
         -webkit-transform: rotate(-45deg) scale(0);
         transform: rotate(-45deg) scale(0);
         transition: none;
         }
         [type="checkbox"]:checked + label::before {
         background-color: #EC6602;
         box-shadow: none;
         }
         [type="checkbox"]:checked + label::after {
         content: '';
         color: #fff;
         background-color: #EC6602;
         -webkit-transform: rotate(-45deg) scale(1);
         transform: rotate(-45deg) scale(1);
         transition: -webkit-transform 200ms ease-out;
         transition: transform 200ms ease-out;
         transition: -webkit-transform 200ms ease-out, -webkit-transform 200ms ease-out;
         transition: transform 200ms ease-out, -webkit-transform 200ms ease-out;
         }

                 script.async = true;
                 script.onload = function(){
                     var strategies = window.clientConfig.strategies;
                     var samlp = _.find(strategies, function(s) {
                       return s.name === 'samlp';
                     });
                     window.siemensDomains = _.union.apply(_, _.map(samlp.connections, function(c) { return c.domain_aliases; }));
                 };
                 script.src = config.clientConfigurationBaseUrl + 'client/' + config.clientID + '.js?t' + new Date();
                 document.getElementsByTagName('head')[0].appendChild(script);
         
                    function login(e) {
                     e.preventDefault();             
                     var username = document.getElementById('email').value;
                     if (document.getElementById("password-row").style.display === "none") {
                       return loginWithSiemens(username);
                     }
                      var username = document.getElementById('email').value;
                      var password = document.getElementById('password').value;
                     webAuth.login({
                      realm: databaseConnection,
                      username: username,
                      password: password
                     }, function(err) {
                     if (err) displayError(err);
                 });
                    }
                    if (!String.prototype.endsWith) {
                       String.prototype.endsWith = function(search, this_len) {
                         if (this_len === undefined || this_len > this.length) {
                           this_len = this.length;
                         }
                         return this.substring(this_len - search.length, this_len) === search;
                       };
                     }         
         
                    function checkSiemens(e) {
                      if (typeof window.siemensDomains !== 'undefined') {
                       var email = document.getElementById('email').value;
                       var x = _.find(window.siemensDomains, function(d) {
                         return email.endsWith('@'+d);
                       })
                       if (typeof x !== 'undefined') {
                         $('#password-row').hide();
                       }
                       else {
                         $('#password-row').show();
                       }
                     }
                    }
         
                    function signup(e) {
                      e.preventDefault();
                      var email = document.getElementById('email-reg').value;
                      var password = document.getElementById('password-reg').value;
                      var firstname = document.getElementById('firstName').value;
                      var lastname = document.getElementById('lastName').value;
                  
                      webAuth.redirect.signupAndLogin({
                        connection: databaseConnection,
                        email: email,
                        password: password,
         			   user_metadata: {
         				given_name: firstname,
         				family_name: lastname
         			   }
                      }, function(err) {
                        if (err) displayError(err);
                      });
                    }
                  
                    function loginWithSiemens(username) {
                      var options = {
                        connection: 'CESREF'
                      };
                      if (username) {
                        options.username = username;
                      }
                      webAuth.authorize(options, function(err) {
                        if (err) displayError(err);
                      });
                    }
                  
                     function displayError(err) {
                 var errorMessage = document.getElementById('error-message');
                 errorMessage.innerHTML = err.description;
                 errorMessage.style.display = 'block';
               }
                    $(document).ready(function() { 
                      $('#login-form').on('submit', login);
                      $('#btn-login').on('click', login);
                      $('#register-form').on('submit', signup);
                      $('#btn-signup').on('click', signup);
                      $('#siemens-login').on('click', loginWithSiemens);
                      $('#email').on('input', checkSiemens)
                    });
